      xmlns:f="http://java.sun.com/jsf/core"

<head>
<style>
body {
  background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20230617/pngtree-blank-movie-ticket-with-popcorn-bucket-filmstrip-clapperboard-and-camera-in-image_3623915.png');
  background-repeat: no-repeat;

  <title>Academic Project Management System - Login</title>
  <link rel="stylesheet" type="text/css" href="login.css"/>
</head>
<body>
<br/><br/><br/><br/><br/><br/>
  <div class="container">
    <h2>Login</h2>
    <h:form>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" />
      </div>
      <div class="form-group">
        <h:commandButton action="validate.jsp" value="Submit" />
        
      </div>
    </h:form>
    <p>Don't have an account? <a href="register.jsf">Register here</a></p>
  </div>
</body>

</html>
